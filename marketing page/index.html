<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sleep Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <header>
        <h1>Sleep Tracker</h1>
        <nav>
            <a href="fe\About-Us">About</a>
            <a href="#">Settings</a>
            <a href="#">Log In</a>
        </nav>
    </header>
    <body>
        <section class="main-content">
            <div class="main-cta">
                <h2>Sleep more or less to feel your best.</h2>
                <h4>Sleep Tracker is a web app that helps you discover your ideal sleep schedule.</h4>
                <div class="button">
                    <h3>Sign up</h3>
                    <h3>Sign in</h3>
                </div>
            </div>
            <div class="main-img">
                <img src="assets\Sleep Image.png">
            </div>
        </section>
        <section class="lower-content">
            <div class="gallery">
                <div class="set">
                    <img src="assets\Track Your Sleep.png" alt="Main Landing image">
                    <h4>Track your sleep</h4>
                </div>
                <div class="set">
                    <img src="assets\Rate Your Moods.png" alt="Main Landing image">
                    <h4>Rate your moods</h4>
                </div>
                <div class="set">
                    <img src="assets\Sleep Recommendation 1.png" alt="Main Landing image">
                    <h4>Find the sleep that's right for you</h4>
                </div>
            </div>
        </section>
    </body>
</html>
